										<span>마케팅</span>

					<div class="mt-30 pc">

			const { createApp } = Vue
			const { NCollapse, NCollapseItem, create } = naive;
			const app = createApp({
				components: {
					NCollapse,
					NCollapseItem,
				}

			app.use(create());
			app.mount('#container');
