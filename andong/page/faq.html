								<div class="aco-cont">
									진로탐색은 직업탐색과 롤 모델 설정으로 구성된 메뉴입니다.<br><br>

									‘직업탐색’에서는 개인별 학생의 관심분야와 관심사를 분석해 AI가 맞춤 직업을 추천해 진로에 대한 가이드를 확인할 수 있으며,<br>
