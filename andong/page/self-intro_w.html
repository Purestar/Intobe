		<div data-include="../include/header.html"></div>

			<div id="sub-container" class="wrap-inner">

					<div class="sub-title">
						<a href="#"><i class="ic-l-arrow"></i></a>
						<h2 class="tit-03">자기소개서 등록</h2>
					</div>

					<p class="txt-info mt-40"><i class="ic-info"></i>어떤 내용을 작성해야 될지 막막하다면, 주제를 선택해 작성해 보세요.</p>

					<div class="brd-wrap mt-28">
						<div class="brd-write">
							<div class="wrap-flex gap-20 m-flex-col-r">

								</div>
							</div>
							<div class="form-type-txt mt-16">
								<input type="text" placeholder="태그를 쉼표(,)로 구분해 핵심을 기록해보세요! (최대 10개 등록가능)">

							<div class="brd-write-ctrl">
								<div></div>
								<div class="wrap-flex gap-12">
									<button type="button" class="btn-type-b">임시저장</button>
