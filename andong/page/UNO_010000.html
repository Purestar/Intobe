<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="대구가톨릭">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
		<title>Index</title>
		<script type="module" src="../js/igWebComponent.js" defer></script>

		<link rel="stylesheet" href="../css/global.css">

	<body>
		<div data-include="../include/header.html"></div>
		<div id="container">

				<div class="layout-full txt-c">

						</div>
					</div>
					<p class="brd-tot mt-60">총 <span class="cr-mc">1</span>개</p>

							<div class="layout-flex align-center justify-between brd-cont">

									<span class="brd-list-number"><i class="ic-notice"></i></span>
									<div class="layout-ellipsis">
										<a href="#" class="brd-tit">공지사항제목이 노출됩니다.</a>

						<li>
							<div class="layout-flex align-center justify-between brd-cont">
								<div class="layout-flex align-center">
									<span class="brd-list-number">3</span>

										<a href="#" class="brd-tit">공지사항제목이 노출됩니다.</a>

					</ul>

		<div data-include="../include/footer.html"></div>
