<!DOCTYPE html>

							</div>
							<div>

								</ig-layout>
							</div>

						<ig-layout type="flex">

								<ig-form type="radio" name="type01" label="이수구분1"></ig-form>

							<ig-layout type="flex" custom-style="gap:10px;">
								<ig-form type="radio" name="grade" label="전체"></ig-form>

								<ig-form type="radio" name="grade" label="2학년"></ig-form>

							</ig-layout>
						</ig-layout>
						<ig-layout type="flex">
							<h3>개설학기</h3>
							<ig-layout type="flex" custom-style="gap:10px;">
								<ig-form type="radio" name="period" label="전체"></ig-form>
								<ig-form type="radio" name="period" label="1학기"></ig-form>
								<ig-form type="radio" name="period" label="2학기"></ig-form>

									</ig-lt>

										<ig-form type="checkbox"></ig-form>
									</ig-rt>
