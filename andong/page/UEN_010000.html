<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://unpkg.com/naive-ui"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script type="module" src="../js/pub.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../css/global.css">
	</head>
	<body>
		<div id="app">
			<div class="wrap-center">
				<div class="txt-c mx-h100">
					<h1 class="tit-01">김경국님, 반가워요!</h1>
					<p class="mt-20 m-fs-24 cr-lgry">방사선학과와 관련된 진로 중 관심있는<br class="mobile"> 진로를 1개 이상 선택해주세요</p>
					<ul class="favor-list">
						<li v-for="(item, index) in favorList" :key="index">
							<div class="form-type-opt-btn-01">
								<label>
									<input type="checkbox" v-model="item.checked">
									<span class="opt-txt">{{ item.label }}</span>
								</label>
							</div>
						</li>
					</ul>
					<button type="button" class="btn-type btn-r-56 w100">다음</button>
				</div>
			</div>
		</div>

		<script type="module">
			// Vue Composition API를 사용하여 간단히 구성
			const { reactive, computed, createApp } = Vue;

			createApp({
				setup() {
					const favorList = reactive([
						{ label: '방사선사', checked: true },
						{ label: '방사선산업 안전원 및 위험 관리원', checked: false },
						{ label: '정부공공행정 전문가', checked: false },
						{ label: '정부공공행정 전문가', checked: false },
						{ label: '정부공공행정 전문가', checked: false },
						{ label: '정부공공행정 전문가', checked: false },
					]);

					const checkedCount = computed(() => favorList.filter(item => item.checked).length);

					return { favorList, checkedCount };
				}
			}).mount('#app');
		</script>
	</body>
</html>
