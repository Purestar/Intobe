			function updateVolume(pageX){

				var volume = $('.volume');
				var percentage;
				var position = pageX - volume.offset().left;
					percentage = 100 * position / volume.width();

				if (percentage > 99) {
					percentage = 100;
				}
				if (percentage < 0) {
					percentage = 0;
				}

				volumeNum = parseInt(percentage);

				//update volume bar and video volume
				console.log('percentage :: ' + parseInt(percentage));
				var video = document.getElementById('tVideo');
				if(video){
					$('.volumeBar').css('left', parseInt(percentage) + '%');
					video.volume = parseInt(percentage / 100);
				}
			}

	// 			var percent = parseInt((video.currentTime / video.duration), 10) * 100;

				if (window.innerWidth * percent / 100 !== 0) {
					$('#draggable-point').css({'left': window.innerWidth * percent / 100 - 14+'px'});
				}
				$('#audio-progress-bar').css({'width': percent+'%'});
			}

			// int to MM:SS
			function convertMS(currentTime){
				var sec = parseInt(currentTime, 10);
				var hours = Math.floor(sec/3600);
				var minutes = Math.floor((sec-(hours * 3600)) / 60);
				var seconds = sec - (hours * 3600) - (minutes * 60);

				if(hours < 10){ hours = "0" + hours; }
				if(minutes < 10){ minutes = "0" + minutes; }
				if(seconds < 10){ seconds = "0" + seconds; }

				return (hours != "00" ? hours+":" : "" )+minutes+":"+seconds;
			}

			function mobile_check(){
				var tmp = navigator.userAgent;
				if(tmp.indexOf("iPhone") > 0 || tmp.indexOf("iPod") > 0 || tmp.indexOf("iPad") > 0 || tmp.indexOf("Android")>0){
					isMobile = true;
				}else{
					isMobile = false;
				}
				console.log("isMobile == " + isMobile);
				return isMobile;
			}

			// 전체화면
			function viewFullScreen(){
				var video = document.getElementById('tVideo');

				// ios 전체화면 누르면 화면 멈추고 전체화면 재생하므로 버튼 css 적용
				if (UT.isMobile() && UT.isIOS()) {
					$('#btnPlay').removeClass('stop');
				}
	// 			alert(video.requestFullScreen);
	// 			alert(video.mozRequestFullScreen);
	// 			alert(video.webkitRequestFullScreen);
				if(video.requestFullScreen){
					video.requestFullScreen();
				}else if(video.mozRequestFullScreen){
					video.mozRequestFullScreen();
				}else if(video.webkitRequestFullScreen){
					video.webkitRequestFullScreen();
				}else if(video.webkitEnterFullScreen){
					video.webkitEnterFullScreen();
				}
			}
