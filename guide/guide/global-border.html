<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="대구가톨릭">
		<meta name="description" content="대구가톨릭">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script type="module" src="../js/pub.js"></script>
		<link rel="stylesheet" href="../css/global.css">
		<style>
			.workspace-guide-inner div {border:1px solid red;}
		</style>
	</head>
	<body>
		<div class="workspace-guide">
			<!-- Information -->
			<div class="workspace-guide-case">
				<h1>Information</h1>
				<div data-layout="grid" style="--cols:2; --gap:20;">
					<ul class="workspace-guide-prop">
						<li>
							<span class="workspace-guide-prop-desc">border-radius</span>
							<span class="workspace-guide-prop-name">radius</span>
							<span class="workspace-guide-prop-value">&lt;Number&gt;</span>
						</li>
						<li>
							<span class="workspace-guide-prop-desc">border-radius(percentage)</span>
							<span class="workspace-guide-prop-name">radius-p</span>
							<span class="workspace-guide-prop-value">&lt;Number&gt;</span>
						</li>
					</ul>
				</div>
			</div>

			<hr> <!-- Radius -->
			<div class="workspace-guide-case">
				<h1>Radius</h1>
				<div class="workspace-guide-inner">
					<div style="border:1px solid red; --radius:30; --h:30;"></div>
				</div>
				<div class="workspace-guide-inner">
					<xmp>
						<div style="--radius:30;"></div>
					</xmp>
				</div>
			</div>

			<hr> <!-- Radius Percentage -->
			<div class="workspace-guide-case">
				<h1>Radius Percentage</h1>
				<div class="workspace-guide-inner">
					<div style="border:1px solid red; --radius-p:30; --h:30;"></div>
				</div>
				<div class="workspace-guide-inner">
					<xmp>
						<div style="--radius-p:30;"></div>
					</xmp>
				</div>
			</div>

			<hr> <!-- Circle -->
			<div class="workspace-guide-case">
				<h1>Circle</h1>
				<div class="workspace-guide-inner">
					<div style="border:1px solid red; --radius-p:50; --w:30; --h:30; --m-w:50; --m-h:50;"></div>
				</div>
				<div class="workspace-guide-inner">
					<xmp>
						<div style="--radius-p:50; --w:30; --h:30; --m-w:50; --m-h:50;"></div>
					</xmp>
				</div>
			</div>
		</div>
	</body>
</html>
