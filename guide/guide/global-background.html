<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="대구가톨릭">
		<meta name="description" content="대구가톨릭">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script type="module" src="../js/pub.js"></script>
		<link rel="stylesheet" href="../css/global.css">
		<style>
			.workspace-guide-inner div {border:1px solid red;}
		</style>
	</head>
	<body>
		<div class="workspace-guide">
			<!-- Information -->
			<div class="workspace-guide-case">
				<h1>Information</h1>
				<ul class="workspace-guide-prop">
					<li>
						<p class="workspace-guide-prop-desc">background-color</p>
						<p class="workspace-guide-prop-name">bg</p>
						<p class="workspace-guide-prop-value">&lt;Value&gt;</p>
					</li>
					<li>
						<p class="workspace-guide-prop-desc"><s>background-image</s></p>
						<p class="workspace-guide-prop-desc"><s>background-position</s></p>
						<p class="workspace-guide-prop-desc"><s>background-size</s></p>
						<p class="workspace-guide-prop-desc"><s>background-repeat</s></p>
						<p class="workspace-guide-prop-desc"><s>background-origin</s></p>
						<p class="workspace-guide-prop-desc"><s>background-clip</s></p>
						<p class="workspace-guide-prop-desc"><s>background-attachment</s></p>
					</li>
				</ul>
			</div>

			<hr> <!-- Background Color -->
			<div class="workspace-guide-case">
				<h1>Background Color</h1>
				<div class="workspace-guide-inner">
					<div style="--bg:red; --w:100px; --h:100px;"></div>
				</div>
				<div class="workspace-guide-inner">
					<xmp>
						<div style="--bg:red;"></div>
					</xmp>
				</div>
			</div>
		</div>
	</body>
</html>
