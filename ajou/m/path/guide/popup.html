<div class="sg_code_block">
	<p>data-popup값이 일치하는 data-popuptg를 찾아서 팝업 오픈</p>
	<div class="sg_code">
		<button type="button" data-popup="popupname">버튼</button>
		<div class="popup-ui popup-type01" data-popuptg="popupname">
			<div class="popup-container">
				<div class="popup-header">
					<h1 class="popup-title">팝업 타이틀</h1>
				</div>
				<div class="popup-contents">
					<div class="popup-contents-in">
						내용시작
					</div>
				</div>
				<div class="popup-footer">
					<button type="button" class="btn-ui btn-size01 btn-w100 btn-worg" data-popup="popupname">버튼명</button>
					<a href="#" class="btn-ui btn-size01 btn-w100 btn-org">확인</a>
				</div>
				<button type="button" class="popup-close">팝업 닫기</button>
			</div>
		</div>
	</div>
	<pre><code></code></pre>
</div>
