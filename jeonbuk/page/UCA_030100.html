<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script type="module" src="../js/module.js"></script>
		<script src="../js/pub.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../css/global.css">
	</head>
	<body>
		<!-- 헤더 -->
		<div class="sub-header">
			<div data-include="../include/header.html"></div>
		</div>

		<!-- 본문 -->
		<div id="container">
			<div class="layout-inner sub-layout">
				<div style="--content:space-between; --items:center; --m-flex-d:column; --m-items:flex-start;">
					<div style="--gap:16px; --items:center; --m-gap:3.33vw;">
						<h2 class="sub-tit" style="margin-bottom:0;">자기소개서</h2>
						<button type="button" class="btn-type btn-sz-34" style="--btn-w:34px; --m-btn-w:6.67vw;"><i class="ic-plus"></i></button>
					</div>
					<p style="--gap:12px; --items:center; --m-gap:1.67vw;"><i class="ic-info"></i>작성완료 된 자기소개서는 이력서작성 시 불러올 수 있어요!</p>
				</div>
				<div class="brd-wrap">
					<div class="brd-top">
						<div style="--gap:10px; --m-gap:1.67vw;">
							<label class="form-opt-btn-02">
								<input type="radio">
								<span class="opt-txt">전체</span>
							</label>
							<label class="form-opt-btn-02">
								<input type="radio">
								<span class="opt-txt"><i class="ic-w-comp"></i>작성완료</span>
							</label>
							<label class="form-opt-btn-02">
								<input type="radio">
								<span class="opt-txt"><i class="ic-w-temp"></i>임시저장</span>
							</label>
						</div>
					</div>
					<div style="--content:space-between; --items:center; --mg-t:24px; --m-mg-t:5.56vw;">
						<p class="brd-tot">총 <q>10</q>개</p>
						<p-select class="form-sel-01" placeholder="최근 등록순" panel-class="form-panel-sel" :options="['전체', '제목', '내용', '제목+내용', '작성자']"></p-select>
					</div>
					<ul class="brd-lst-03-01">
						<li>
							<div style="--content:space-between; --items:center; --m-flex-d:column; --m-items:flex-start; --m-gap:2.22vw;">
								<div style="--flex-d:column; --gap:20px; --m-gap:2.78vw;">
									<div style="--gap:12px; --m-gap:2.22vw;">
										<i class="ic-w-comp"></i>
										<h3><a href="#" class="layout-ellipsis">00기업 지원 자기소개서</a></h3>
										<span>(항목 3개)</span>
									</div>
									<p>#초안  #취업특강  #과제</p>
								</div>
								<div style="--gap:40px; --m-content:space-between; --m-gap:0; --m-w:100%;">
									<p><span style="--ft-c:#666;">최종수정일</span> 2024.06.19</p>
									<div style="--gap:24px; --m-gap:4.72vw;">
										<button type="button"><i class="ic-pencle"></i></button>
										<button type="button"><i class="ic-copy"></i></button>
										<button type="button"><i class="ic-trash"></i></button>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div style="--content:space-between; --items:center; --m-flex-d:column; --m-items:flex-start; --m-gap:2.22vw;">
								<div style="--flex-d:column; --gap:20px; --m-gap:2.78vw;">
									<div style="--gap:12px; --m-gap:2.22vw;">
										<i class="ic-w-temp"></i>
										<h3><a href="#" class="layout-ellipsis">00기업 지원 자기소개서</a></h3>
										<span>(항목 2개)</span>
									</div>
								</div>
								<div style="--gap:40px; --m-content:space-between; --m-gap:0; --m-w:100%;">
									<p><span style="--ft-c:#666;">최종수정일</span> 2024.06.19</p>
									<div style="--gap:24px; --m-gap:4.72vw;">
										<button type="button"><i class="ic-pencle"></i></button>
										<button type="button"><i class="ic-copy"></i></button>
										<button type="button"><i class="ic-trash"></i></button>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- 푸터 -->
		<div data-include="../include/footer.html"></div>
	</body>
</html>
