<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script type="module" src="../js/pub.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../css/global.css">
	</head>
	<body>
		<div style="--flex-d:column; --gap:20px; --pd-a:20px;">
			<div style="--flex-d:column; --gap:10px;">
				<h1 style="--ft-s:20px; --ft-w:bold;">진입</h1>
				<div style="--dp:grid; --grid-t-col:7; --gap:10px;">
					<button class="btn-type" disabled>초기설정완료</button>
					<button class="btn-type" disabled>웰컴배지획득</button>
					<button class="btn-type" disabled>취업스팩분석 결과 확인</button>
				</div>
			</div>
			<div style="--flex-d:column; --gap:10px;">
				<h1 style="--ft-s:20px; --ft-w:bold;">메인</h1>
				<div style="--dp:grid; --grid-t-col:7; --gap:10px;">
					<button class="btn-type" disabled>대표배지변경</button>
					<button class="btn-type" disabled>메인팝업</button>
				</div>
			</div>
			<div style="--flex-d:column; --gap:10px;">
				<h1 style="--ft-s:20px; --ft-w:bold;">메인</h1>
				<div style="--dp:grid; --grid-t-col:7; --gap:10px;">
					<button class="btn-type" disabled>희망직무설정</button>
					<button class="btn-type" disabled>희망기업설정</button>
					<button class="btn-type" disabled>학과상세정보</button>
					<button class="btn-type" disabled>교과목상세정보</button>
					<button class="btn-type" disabled>비교과상세정보</button>
					<button class="btn-type" disabled>활동배지획득</button>
				</div>
			</div>
			<div style="--flex-d:column; --gap:10px;">
				<h1 style="--ft-s:20px; --ft-w:bold;">메이저맵</h1>
				<div style="--dp:grid; --grid-t-col:7; --gap:10px;">
					<button class="btn-type" disabled>사용안내</button>
					<button class="btn-type" disabled>교과계획추가</button>
					<button class="btn-type" disabled>자격증계획추가</button>
					<button class="btn-type" disabled>학기변경</button>
					<button class="btn-type" disabled>복제</button>
				</div>
			</div>
			<div style="--flex-d:column; --gap:10px;">
				<h1 style="--ft-s:20px; --ft-w:bold;">커리어관리</h1>
				<div style="--dp:grid; --grid-t-col:7; --gap:10px;">
					<button class="btn-type" disabled>비교과이수이력</button>
					<button class="btn-type" disabled>주제선택</button>
					<button class="btn-type" disabled>포트폴리오 등록</button>
					<button class="btn-type" disabled>포트폴리오 URL수정</button>
					<button class="btn-type" disabled>포트폴리오 파일수정</button>
					<button class="btn-type" disabled>포트폴리오 불러오기</button>
					<button class="btn-type" disabled>자기소개서 불러오기</button>
				</div>
			</div>
			<div style="--flex-d:column; --gap:10px;">
				<h1 style="--ft-s:20px; --ft-w:bold;">멘토링</h1>
				<div style="--dp:grid; --grid-t-col:7; --gap:10px;">
					<button class="btn-type" disabled>멘토 선택 / 멘토 프로필 보기</button>
					<button class="btn-type" disabled>교내 활동 및 수상내역 등록</button>
					<button class="btn-type" disabled>대외 활동 및 수상내역 등록</button>
					<button class="btn-type" disabled>멘토 프로필</button>
					<button class="btn-type" disabled>멘토링 캘린더 등록/수정</button>
					<button class="btn-type" disabled>멘토링 캘린더 보기</button>
					<button class="btn-type" disabled>멘토링 활동 계획 등록</button>
					<button class="btn-type" disabled>멘토링 활동 계획 보기</button>
					<button class="btn-type" disabled>멘토링 캘린더 등록/수정</button>
					<button class="btn-type" disabled>멘토링 캘린더 보기</button>
				</div>
			</div>
			<div style="--flex-d:column; --gap:10px;">
				<h1 style="--ft-s:20px; --ft-w:bold;">e-Notice</h1>
				<div style="--dp:grid; --grid-t-col:7; --gap:10px;">
					<button class="btn-type" disabled>설문지</button>
				</div>
			</div>
		</div>
	</body>
</html>
