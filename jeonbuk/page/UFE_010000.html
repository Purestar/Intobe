<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script type="module" src="../js/module.js"></script>
		<script src="../js/pub.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../css/global.css">
	</head>
	<body>
		<div class="layout-center">
			<div class="box-type-02 set-preffer" style="--w:640px; --m-w:100dvw;">
				<div style="--txt-a:center;">
					<h1 class="txt-02"><strong>취업을 희망하는 기업을 설정해주세요!</strong></h1>
					<p style="--mg-t:20px; --m-mg-t:3.33vw; --ft-c:#666;">우리학교 선배들의 취업기업 중에서, 희망기업을 선택해 보세요.<br>AI Job이 취업스펙분석을 해드립니다.</p>
				</div>
				<div class="box-type-03" style="--mg-t:40px; --m-mg-t:8.33vw;">
					<div style="--dp:flex; --gap:12px; --m-w:100%; --m-gap:3.06vw;">
						<div class="form-txt">
							<p-input placeholder="찾으시는 기업명을 입력하세요"></p-input>
						</div>
						<button type="button" class="btn-type-b" style="--btn-w:92px; --m-btn-w:23.19vw;">검색</button>
					</div>
					<div style="--gap:12px; --mg-t:16px; --m-gap:1.67vw; --m-mg-t:3.33vw;">
						<label class="form-opt-btn-02">
							<input type="checkbox">
							<span class="opt-txt">동문취업</span>
						</label>
						<label class="form-opt-btn-02">
							<input type="checkbox">
							<span class="opt-txt">국내기업</span>
						</label>
					</div>
				</div>
				<div class="set-preffer-lst" data-scroll="y" style="--h:10dvh;">
					<label class="form-opt-btn-01">
						<input type="checkbox">
						<span class="opt-txt">
							<div style="--dp:grid; --gap:16px; --m-gap:3.33vw;">
								<div style="--dp:flex; --gap:4px; --m-gap:1.11vw;">
									<span class="chip-type-01-red-02">동문취업</span>
									<span class="chip-type-01-blu">국내기업</span>
								</div>
								네이버
							</div>
						</span>
					</label>
					<label class="form-opt-btn-01">
						<input type="checkbox">
						<span class="opt-txt">
							<div style="--dp:grid; --gap:16px; --m-gap:3.33vw;">
								<div style="--dp:flex; --gap:4px; --m-gap:1.11vw;">
									<span class="chip-type-01-red-02">동문취업</span>
									<span class="chip-type-01-blu">국내기업</span>
								</div>
								네이버
							</div>
						</span>
					</label>
					<label class="form-opt-btn-01">
						<input type="checkbox">
						<span class="opt-txt">
							<div style="--dp:grid; --gap:16px; --m-gap:3.33vw;">
								<div style="--dp:flex; --gap:4px; --m-gap:1.11vw;">
									<span class="chip-type-01-red-02">동문취업</span>
									<span class="chip-type-01-blu">국내기업</span>
								</div>네이버
							</div>
						</span>
					</label>
					<label class="form-opt-btn-01">
						<input type="checkbox">
						<span class="opt-txt">
							<div style="--dp:grid; --gap:16px; --m-gap:3.33vw;">
								<div style="--dp:flex; --gap:4px; --m-gap:1.11vw;">
									<span class="chip-type-01-red-02">동문취업</span>
									<span class="chip-type-01-blu">국내기업</span>
								</div>
								네이버
							</div>
						</span>
					</label>
					<label class="form-opt-btn-01">
						<input type="checkbox">
						<span class="opt-txt">
							<div style="--dp:grid; --gap:16px; --m-gap:3.33vw;">
								<div style="--dp:flex; --gap:4px; --m-gap:1.11vw;">
									<span class="chip-type-01-red-02">동문취업</span>
									<span class="chip-type-01-blu">국내기업</span>
								</div>
								네이버
							</div>
						</span>
					</label>
				</div>
				<div style="--dp:grid; --grid-t-col:2; --gap:12px; --mg-t:40px; --m-mt-t:6.11vw;">
					<button type="button" class="btn-type-b-blk btn-full">다음에 설정할래요</button>
					<button type="button" class="btn-type btn-full">다음</button>
				</div>
			</div>
		</div>
	</body>
</html>
