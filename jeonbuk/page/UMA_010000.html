<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script type="module" src="../js/pub.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../css/global.css">
	</head>
	<body>
		<!-- 헤더 -->
		<div data-include="../include/header.html"></div>

		<!-- 본문 -->
		<div id="container" class="main-wrap">
			<div class="layout-inner">
				<div class="box-type-01">
					<div class="div-h-01" style="--w:100%; --pd-y:34px;">
						<div style="--pd-x:44px;">
							<div class="layout-flex" style="--content:space-between;">
								<div style="--gap:50px;">
									<div class="thumb-type-01 thumb-center">
										<img src="../images/dummy/badge.png">
									</div>
									<div>
										<div class="layout-flex" style="--gap:12px; --items:center;">
											<strong style="--ft-s:38px;">김전북</strong>
											<div class="div-v-03" style="--mg-l:24px;">
												<span>컴퓨터공학전공</span>
												<span>202400-000000</span>
											</div>
											<div>
												<span class="chip-type-01-blu">재학</span>
											</div>
										</div>
										<div style="--mg-t:28px;">
											<div class="layout-flex" style="--gap:24px;">
												<button type="button" class="btn-type-blu btn-sz-34">희망직무<i class="ic-setting"></i></button>
												<ul class="lst-tag-01">
													<li>방사선사</li>
													<li>방사선산업안전원 및 위험관리원</li>
												</ul>
											</div>
										</div>
										<div style="--mg-t:16px;">
											<div class="layout-flex" style="--gap:24px;">
												<button type="button" class="btn-type-pur btn-sz-34">희망기업<i class="ic-setting"></i></button>
												<ul class="lst-tag-02">
													<li>한국전자</li>
												</ul>
												<a href="#" style="--gap:12px; --items:center;">취업스펙 분석 결과 확인하기<i class="ic-r-arr-02"></i></a>
											</div>
										</div>
									</div>
								</div>
								<div class="main-alarm active"></div>
							</div>
							<ul class="lst-stat">
								<li>
									평균평점
									<span style="--ft-s:22px;">
										<strong>3.61</strong>점
									</span>
								</li>
								<li>
									TOEIC
									<span style="--ft-s:22px;">
										<strong>999</strong>점
									</span>
								</li>
								<li>
									어학성적
									<span style="--ft-s:22px;">
										<strong>2</strong>개
									</span>
								</li>
								<li>
									자격증
									<span style="--ft-s:22px;">
										<strong>2</strong>개
									</span>
								</li>
								<li>
									교육이수
									<span style="--ft-s:22px;">
										<strong>0</strong>개
									</span>
								</li>
								<li>
									대외활동
									<span style="--ft-s:22px;">
										<strong>0</strong>개
									</span>
								</li>
								<li>
									해외경험
									<span style="--ft-s:22px;">
										<strong>1</strong>개
									</span>
								</li>
								<li>
									수상이력
									<span style="--ft-s:22px;">
										<strong>0</strong>개
									</span>
								</li>
							</ul>
						</div>
						<div style="--pd-x:44px;">
							<div class="div-v-02 div-equal" style="--ft-c:black;">
								<div>
									<div style="--dp:flex; --flex-d:column; --gap:13px;">
										<p>멘토에게 학업과 진로에 조언 받아보세요!</p>
										<a href="#" style="--ft-s:20px; --gap:20px;"><strong>조언 받을 멘토 찾기</strong><i class="ic-r-arr-01"></i></a>
									</div>
								</div>
								<div>
									<div style="--dp:flex; --flex-d:column; --gap:13px;">
										<p>취업준비를 어떻게 해야할지 막막한가요?</p>
										<a href="#" style="--ft-s:20px; --gap:20px;"><strong>AI선배 설정하기</strong><i class="ic-r-arr-01"></i></a>
									</div>
								</div>
								<div>
									<div style="--dp:flex; --flex-d:column; --gap:13px;">
										<p>학업계획을 수립해 학업지도를 만들어보세요!</p>
										<a href="#" style="--ft-s:20px; --gap:20px;"><strong>나만의 학업계획세우기</strong><i class="ic-r-arr-01"></i></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 푸터 -->
		<div data-include="../include/footer.html"></div>
	</body>
</html>
