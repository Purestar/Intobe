<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
		<script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
		<script type="module" src="../js/module.js"></script>
		<script src="../js/pub.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../css/global.css">
	</head>
	<body>
		<!-- 헤더 -->
		<div class="sub-header">
			<div data-include="../include/header.html"></div>
		</div>

		<!-- 본문 -->
		<div id="container">
			<div class="layout-inner sub-layout">
				<div style="--content:space-between; --items:center; --m-flex-d:column; --m-items:flex-start; --m-gap:4.17vw;">
					<div style="--gap:16px; --items:center; --m-gap:3.33vw;">
						<h2 class="sub-tit" style="margin-bottom:0;">포트폴리오</h2>
						<button type="button" class="btn-type btn-sz-34" style="--btn-w:34px; --m-btn-w:6.67vw;"><i class="ic-plus"></i></button>
					</div>
					<p style="--gap:12px; --items:center; --m-gap:1.67vw;"><i class="ic-info"></i>URL 또는 파일명 클릭 시 등록한 포트폴리오를 확인할 수 있어요!</p>
				</div>
				<div class="brd-wrap">
					<div style="--content:space-between; --items:center; --mg-t:24px; --m-mg-t:5.56vw;">
						<p class="brd-tot">총 <q>10</q>개</p>
						<p-select class="form-sel-01" placeholder="최근 등록순" panel-class="form-panel-sel" :options="['전체', '제목', '내용', '제목+내용', '작성자']"></p-select>
					</div>
					<ul class="brd-lst-03-01">
						<li>
							<div style="--content:space-between; --items:center; --m-flex-d:column; --m-items:flex-start; --m-gap:2.22vw;">
								<div style="--gap:24px; --items:center; --m-flex-d:column; --m-items:flex-start; --m-gap:1.67vw;">
									<div style="--gap:12px; --m-gap:2.22vw; --items:center;">
										<span class="chip-type-01-pur">URL</span>
										<h3 class="txt-18-28"><a href="#" class="layout-ellipsis"><b>00기업 지원 자기소개서</b></a></h3>
									</div>
									<a href="https://www.jbnu.ac.kr/web/index.do" style="--ft-c:#666;" target="_blank">https://www.jbnu.ac.kr/web/index.do</a>
								</div>
								<div style="--gap:40px; --m-content:space-between; --m-gap:0; --m-w:100%;">
									<p><span style="--ft-c:#666;">최종수정일</span> 2024.06.19</p>
									<div style="--gap:24px; --m-gap:4.72vw;">
										<button type="button"><i class="ic-pencle"></i></button>
										<button type="button"><i class="ic-trash"></i></button>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div style="--content:space-between; --items:center; --m-flex-d:column; --m-items:flex-start; --m-gap:2.22vw;">
								<div style="--gap:24px; --items:center; --m-flex-d:column; --m-items:flex-start; --m-gap:1.67vw;">
									<div style="--gap:12px; --m-gap:2.22vw; --items:center;">
										<span class="chip-type-01-blu-02">파일</span>
										<h3 class="txt-18-28"><a href="#" class="layout-ellipsis"><b>00기업 지원 자기소개서</b></a></h3>
									</div>
									<a href="2024학년 실습기록.zip" style="--ft-c:#666;">2024학년 실습기록.zip</a>
								</div>
								<div style="--gap:40px; --m-content:space-between; --m-gap:0; --m-w:100%;">
									<p><span style="--ft-c:#666;">최종수정일</span> 2024.06.19</p>
									<div style="--gap:24px; --m-gap:4.72vw;">
										<button type="button"><i class="ic-pencle"></i></button>
										<button type="button"><i class="ic-trash"></i></button>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- 푸터 -->
		<div data-include="../include/footer.html"></div>
	</body>
</html>
