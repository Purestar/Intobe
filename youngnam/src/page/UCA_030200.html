<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../assets/js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://unpkg.com/naive-ui"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../assets/css/global.css">
	</head>
	<body>
		<div id="container">
			<div id="sub-container" class="wrap-inner">
				<div id="contents">
					<h2 class="tit-03">자기소개서 등록</h2>
					<div class="wrap-flex gap-12 mt-40 m-flex-col">
						<p class="txt-info"><i class="ic-info"></i>어떤 내용을 작성해야 될지 막막하다면, 주제를 선택해 작성해 보세요.</p>
						<button type="button" class="btn-type-b btn-b-lgry btn-r-32-02">주제선택</button>
					</div>
					<div class="brd-wrap mt-28">
						<div class="brd-write">
							<div class="form-type-txt-01">
								<input type="text" placeholder="제목을 입력해주세요.">
							</div>
							<div class="brd-write-area">
								<div class="form-type-txt-tr wrap-flex flex-between flex-center">
									<input type="text" placeholder="주제를 입력해주세요.">
									<div class="wrap-flex flex-center gap-20">
										<button type="button"><i class="ic-down"></i></button>
										<button type="button"><i class="ic-down tf-r180"></i></button>
										<button type="button"><i class="ic-trash"></i></button>
									</div>
								</div>
								<div class="form-type-tarea-tr">
									<textarea type="textarea" placeholder="내용을 입력해주세요."></textarea>
									<span class="txt-limit mt-30">공백포함 <span class="cr-mc">0</span>자, 공백제외 <span class="cr-mc">0</span>자</span>
								</div>
							</div>
							<button type="button" class="btn-add"><i class="ic-plus-02"></i>추가</button>
							<div class="form-type-txt mt-40">
								<input type="text" placeholder="태그를 쉼표(,)로 구분해 핵심을 기록해보세요! (최대 10개 등록가능)">
							</div>
							<div class="brd-write-ctrl">
								<div>
									<a href="#" class="btn-type-b btn-b-blk">취소</a>
								</div>
								<div class="wrap-flex gap-12">
									<button type="button" class="btn-type-b">임시저장</button>
									<a href="#" class="btn-type">작성완료</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
