<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Management">
		<meta name="description" content="Management">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Index</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script type="module" src="../assets/js/index.js"></script>
		<link rel="icon" href="../favicon.ico" sizes="any">
		<link rel="stylesheet" href="../assets/css/global.css">
	</head>
	<body>
		<div id="app">
			<div class="wrap-center">
				<div class="txt-c mx-h100">
					<h1 class="tit-01">이영남님이 관심있는 분야를 알려주세요!</h1>
					<p class="mt-20">관심분야 설정 시 AI Advisor의 추천 정확도가 높아집니다<br>최소 5개, 최대 8개까지 선택할 수 있어요!</p>
					<ul class="wrap-grid favor-list">
						<li v-for="(item, index) in favorList" :key="index">
							<div class="form-type-opt-btn-01">
								<label>
									<input type="checkbox" v-model="item.checked">
									<span class="opt-txt">{{ item.label }}</span>
								</label>
							</div>
						</li>
					</ul>
					<p class="favor-total-txt">현재 <b class="cr-mc">{{ checkedCount }}</b>개 선택</p>
					<button type="button" class="btn-type w100">다음</button>
				</div>
			</div>
		</div>

		<script type="module">
			// Vue Composition API를 사용하여 간단히 구성
			const { reactive, computed, createApp } = Vue;

			createApp({
				setup() {
					const favorList = reactive([
						{ label: '웹개발', checked: true },
						{ label: '프론트엔드', checked: false },
						{ label: '백엔드', checked: false },
						{ label: '풀스택', checked: false },
						{ label: '앱 개발', checked: false },
						{ label: '프로그래밍언어', checked: false },
						{ label: '알고리즘', checked: true },
						{ label: '자료구조', checked: false },

						{ label: '데이터베이스', checked: true },
						{ label: '데브옵스', checked: false },
						{ label: '인프라', checked: false },
						{ label: '개발도구', checked: false },
						{ label: '웹 퍼블리싱', checked: false },
						{ label: '데스트톱 앱 개발', checked: false },
						{ label: 'VR/AR', checked: true },
						{ label: '데이터분석', checked: false }
					]);

					const checkedCount = computed(() => favorList.filter(item => item.checked).length);

					return { favorList, checkedCount };
				}
			}).mount('#app');
		</script>
	</body>
</html>
